name: Agentic Twin Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run Agentic Twin
        run: |
          python runner/controller.py || true

      - name: Print output files
        run: |
          echo "Plan:"
          cat outputs/plan.md || echo "Plan missing"
          echo "Code:"
          cat outputs/generated_code.py || echo "Code missing"
          echo "Tests:"
          cat outputs/test_results.txt || echo "Tests missing"


